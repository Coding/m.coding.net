<!-- Modal -->
<div class="modal fade" id="pp_input" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">来，冒个泡吧！</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="pp_content" rows="5" placeholder="你在想什么？"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="pp_submit">冒泡</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button type="button" id="refresh" class="btn btn-default btn-block"><span class="glyphicon glyphicon-refresh"></span> 刷新 </button>
    </div>
</div>
<br />
<div class="list-group" id="pp_list">
</div>
<div class="row">
    <div class="col-md-12">
        <button type="button" id="load_more" class="btn btn-default btn-block">更多泡泡</button>
    </div>
</div>
