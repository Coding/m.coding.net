<div class="row register">
    <div class="col-xs-12 slogan">
        <h2>加入 Coding，体验云端开发之美！</h2>
    </div>
    <form id="register" class="register">
        <div class="form-group">
            <input type="email" class="form-control input-right" name="email" id="email" placeholder="电子邮件">
            <span class="btn-clear x-email">&nbsp;</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-right" name="global_key" id="global_key" placeholder="个性后缀">
            <span class="btn-clear x-global_key">&nbsp;</span>
        </div>
        <button type="submit" class="btn btn-register" disabled="disabled">立即体验</button>
    </form>
    <div class="col-xs-12 link-group">
        <ul> 
            <li>
                已经注册？<a href="/user/activate">重发激活邮件</a>
            </li>
        </ul>
    </div>
</div>
