<div class="row login">
    <div class="col-xs-12">
        <img src="/images/icons/login_logo.png" class="login" height="77" width="77" />
    </div>
    <form id="login_form" class="login login-inputs">
        <div class="form-group login-input">
            <input type="text" class="form-control input-right input-email" name="email" id='email' placeholder="电子邮件/个性后缀">
            <span class="btn-clear x-email">&nbsp;</span>
        </div>
        <div class="form-group login-input">
            <input type="password" class="form-control input-right input-password" name="password" id="password" placeholder="密码">
            <span class="btn-clear x-password">&nbsp;</span>
        </div>
        <button type="submit" class="btn btn-login" disabled="disabled">登录</button>

        <div class="form-group">

            <div class="login-checkbox">
                <input type="checkbox" id="remember_me" name="remember_me" checked>
                <label class="remember" for="remember_me">记住我</label>
            </div>

            <div class="col-xs-12 link-group">
                <ul>
                    <li class='right-line'>
                        <a href="/register">注册账号</a>
                    </li>
                    <li>
                        <a id="forget-password">无法登陆</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>

</div>

  <button class="list-group-item cancel">取消</button>
