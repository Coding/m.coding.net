<div class="row resetPassword">
    <div class="col-xs-12 slogon">
        <h2>加入Coding，体验云端开发之美！</h2>
    </div>
</div>

<template id="resetPassword-template">
    <form id="resetPassword" class="resetPassword">
        <div class="form-group">
            <label class="label-email" for="email">电子邮件</label>
            <input type="email" class="form-control input-right" name="email" id="email" placeholder="">
        </div>
        <div class="form-group" id="div-captcha">
            <label class="label-captcha" for="captcha">验证码</label>
            <input type="text" class="form-control input-right" name="j_captcha" id="captcha" placeholder="">
            <img class="captcha" height="30" src="https://coding.net/api/getCaptcha">
        </div>
        <button type="submit" class="btn btn-resetPassword" disabled="disabled">发送重置邮件</button>
    </form>
</template>
<template id="userResetPassword-template">
    <form id="userResetPassword" class="resetPassword">
        <div class="form-group">
            <label class="label-email" for="email">电子邮件</label>
            <input type="email" class="form-control input-right" id="email" placeholder="" disabled="disabled">
        </div>
        <input type="hidden" name="email" id="email_hidden" placeholder="">
        <input type="hidden" name="key" id="key" placeholder="">
        <div class="form-group">
            <label class="label-password" for="password">新密码</label>
            <input type="password" class="form-control input-right" name="password" id="password" placeholder="">
        </div>
        <div class="form-group">
            <label class="label-confirm-password" for="confirm-password">确认密码</label>
            <input type="password" class="form-control input-right" name="confirm_password" id="confirm-password" placeholder="">
        </div>
        <button type="submit" class="btn btn-resetPassword" disabled="disabled">确定</button>
    </form>
</template>
